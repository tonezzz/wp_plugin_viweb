
<VirtualHost *:80>
    ServerAdmin javkster@gmail.com
    ServerName thakarn.gizmo-thailand.com
    ServerAlias ultimate-brand.com
    DocumentRoot "/usr/local/apache2/htdocs"


    LogLevel warn
    ErrorLog "/usr/local/apache2/logs/thakarn-ssl-error_log"
    CustomLog "/usr/local/apache2/logs/thakarn-ssl-access_log" common

    #RewriteEngine on
    #RewriteLog "/usr/local/apache2/logs/rewrite.log"
    #RewriteLogLevel 3

    <Directory "/usr/local/apache2/htdocs">
        Options +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <Location /server-status>
        SetHandler server-status
        <RequireAll>
            Require all granted
        </RequireAll>
    </Location>

    <Location /server-info>
        SetHandler server-info
        <RequireAll>
            Require all granted
        </RequireAll>
    </Location>

</VirtualHost>
