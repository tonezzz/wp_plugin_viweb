services:
  apache:
    build:
      context: ./dockers/apache
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_apache
    mem_limit: 512m
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dockers/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./dockers/apache/hosts:/etc/hosts
      - ./dockers/apache/hostname:/etc/hostname
     
      - ./dockers/apache/sites-enabled:/etc/apache2/sites-enabled
      - ./dockers/apache/sites-available:/etc/apache2/sites-available
      - ./dockers/apache/conf-enabled:/etc/apache2/conf-enabled
      - ./dockers/apache/config-available:/etc/apache2/config-available
      - ./dockers/apache/extra:/usr/local/apache2/conf/extra

      - ./src/wp:/usr/local/apache2/htdocs
      - ./src/plugins:/usr/local/apache2/htdocs/wp-content/plugins
      - ./src/themes:/usr/local/apache2/htdocs/wp-content/themes
      - ./dev/mafoil:/usr/local/apache2/htdocs/wp-content/themes/mafoil
      - ./dev/languages:/usr/local/apache2/htdocs/wp-content/languages
      - ./dev/img:/usr/local/apache2/htdocs/img
      - ./dev/gizmo:/usr/local/apache2/htdocs/wp-content/plugins/gizmo

      - ./persistent-data/uploads:/usr/local/apache2/htdocs/wp-content/uploads
      - ./persistent-data/apache-logs:/usr/local/apache2/logs

      - ./persistent-data/letsencrypt:/etc/letsencrypt
      #Renew: docker exec -i wp_plugin_viweb_apache certbot certonly --webroot -w /usr/local/apache2/htdocs -d thakarn.gizmo-thailand.com
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./dockers/php-fpm
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_php-fpm
    mem_limit: 2g
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src/wp:/usr/local/apache2/htdocs
      - ./src/plugins:/usr/local/apache2/htdocs/wp-content/plugins
      - ./src/themes:/usr/local/apache2/htdocs/wp-content/themes
      - ./dev/mafoil:/usr/local/apache2/htdocs/wp-content/themes/mafoil
      - ./dev/languages:/usr/local/apache2/htdocs/wp-content/languages
      - ./dev/img:/usr/local/apache2/htdocs/img
      - ./dev/gizmo:/usr/local/apache2/htdocs/wp-content/plugins/gizmo
      - ./persistent-data/uploads:/usr/local/apache2/htdocs/wp-content/uploads
      - ./dockers/php-fpm/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME}
      - WORDPRESS_TABLE_PREFIX=${WORDPRESS_TABLE_PREFIX}
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=${WORDPRESS_DB_USER}
      - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD}
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:latest
    container_name: ${PROJECT_NAME}_mariadb
    mem_limit: 512m
    #entrypoint: mysqld --tc-heuristic-recover
    volumes:
      - ./persistent-data/mysql:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}

  phpmyadmin:
    platform: linux/x86_64
    image: phpmyadmin/phpmyadmin
    container_name: ${PROJECT_NAME}_phpmyadmin
    mem_limit: 512m
    ports:
      - "81:80"
    environment:
      - PMA_HOST=mariadb
      #- PMA_ARBITRARY=1
      #- TZ
      #- UPLOAD_LIMIT=200M
    volumes:
      - ./persistent-data/letsencrypt/live/thakarn.gizmo-thailand.com/fullchain.pem:/usr/local/apache2/conf/server.crt
      - ./persistent-data/letsencrypt/live/thakarn.gizmo-thailand.com/privkey.pem:/usr/local/apache2/conf/server.key
    depends_on:
      - mariadb

  redis:
    platform: linux/x86_64
    image: redis:alpine
    container_name: ${PROJECT_NAME}_redis
    restart: ${RESTART_POLICY}
    entrypoint: redis-server --appendonly yes
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./dockers/storage/redis-data/:/data/
